<mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let campaign of campaignList">
        <mat-card style="width: 90%">
            <mat-card-header>
                <mat-card-title>{{campaign.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{campaign.description}}</p>
                <mat-progress-bar mode="determinate" value="{{100 * campaign.raised / campaign.goal}}">
                </mat-progress-bar>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
